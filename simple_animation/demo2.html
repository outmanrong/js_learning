<html>
<head>
	<title></title>
	<style type="text/css">
		body,div{margin: 0;padding: 0;}
		#div1{width: 200px;height: 200px;background: red;filter:alpha(opacity:30);opacity: .3;}
	</style>
</head>
<body>
	<div id="div1">
	</div>

	<script type="text/javascript">
		var oDiv = document.getElementById('div1');
		oDiv.onmouseover = function(){
			startMove(100);
		}
		oDiv.onmouseout = function(){
			startMove(30);
		}
		var timer =null;
		var alpha = 30;
		function startMove(iTarget){
			clearInterval(timer);	
			var oDiv = document.getElementById('div1');
			timer = setInterval(function(){
				var speed = 0;
				(alpha>iTarget)?speed=-10:speed=10;
				if(alpha == iTarget){
					clearInterval(timer);
				}else{
					alpha+=speed;
					oDiv.style.filter='alpha(opacity:'+alpha+')';
					oDiv.style.opacity=alpha/100;
				}
			},30);
		}
	</script>
</body>
</html>
